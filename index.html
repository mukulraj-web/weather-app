<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="search-area">
            <input type="text" id="search-box" class="search" placeholder="enter your city name">
            <button id="search-button" class="search"><img src="search-interface-symbol.png" alt="" width="15px"
                height="15px"></button>
           </div>
           <div id="weather">
            <img id="image-of-weather" src="./rain.jpg" height="100px" width="100px">
            <p id="tempt"><b>10&deg;C</b></p>
            <p id="city-name">patna</p>
           </div>
           <div id="footer">
            <div id="humi">
                <img src="humidity-icon.png" alt="" height="40px" width="50px">
                <div id="text1">
                    <h3>00%</h3>
                    <p>Humidity</p>
                </div>
                
            </div>
            <div id="wind-speed">
                <img src="wind-speed-icon.jpg" alt="" height="50px" width="50px">
                <div id="text2">
                    <h3>00 Km/h</h3>
                    <p>Wind Speed</p>
                </div>

            </div>
           </div>

            
           </div>
    </div>
</body>
<script src="index.js"></script>
</html>
